<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beca Facil</title>
    <!-- All CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/styleAPI.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Duoc.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- header -->
    <nav id="navegador" class="navbar navbar-expand-lg navbar-light bg-light fixed-top col-12">
        <a class="navbar-brand" href="#"><img src="{% static 'images/Duoc.png'%}" width="100" height="100" alt="..."> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <hr>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 bg-light">
                <li class="nav-item align-items-center text-center px-4">
                    <a href="{% url 'index' %}" class="nav-link text-dark">
                        <img src="{% static 'images/home.svg'%}" width="40" height="40" fill="currentColor" class="bi d-block mx-auto mb-1" viewBox="0 0 16 16">
                        </img>Inicio
                    </a>
                </li>
                <li class="nav-item align-items-center text-center px-4">
                    <a href="" class="nav-link text-dark">
                        <img src="{% static 'images/Becas.png'%}" width="40" height="40" fill="currentColor" class="bi d-block mx-auto mb-1" viewBox="0 0 16 16">
                        </img>Beneficios
                    </a>
                </li>
                <li class="nav-item align-items-center text-center px-4">
                    <a href="{% url 'login' %}" class="nav-link text-dark">
                        <img href="{% url 'login' %}" src="{% static 'images/Iniciar.svg'%}" width="40" height="40" fill="currentColor" class="bi d-block mx-auto mb-1" viewBox="0 0 16 16">
                    </img>Iniciar Sesion
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
