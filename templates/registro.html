<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registro.css'%}"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: url("{% static 'images/fondoRegistro.jpg' %}") no-repeat center center fixed; 
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <a href="#" class="Logo"><img class="Foto" src="Logo_DuocUC.png" alt=""></a>

            <nav class="navbar">
                <a href="#">Tu</a>
                <a href="#">mama</a>
                <a href="#">e</a>
                <a href="#">wona</a>
            </nav>
        </div>

        <div class="Carta-Registro">
            <form action="">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Rut" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Correo" required>
                    <i class='bx bxl-gmail'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Telefono" required>
                    <i class='bx bx-phone'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Colegio" required>
                    <i class='bx bxs-graduation'></i>                
                </div>

                <button type="submit" class="btn">Comenzar Cuestionario</button>

            </form>
        </div>
    </header>


</body>

</html>
